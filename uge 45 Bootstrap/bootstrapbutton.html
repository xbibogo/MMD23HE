<!DOCTYPE html>
<html>
  <head>
    <!-- Include the latest Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Include Font Awesome CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom CSS */
      .custom-button {
        background-color: hsl(200, 100%, 50%);
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary">Default Button</button>
    <button class="btn btn-secondary">Default Button</button>

    <!-- Apply custom color -->
    <button class="btn custom-button">
      <i class="fas fa-heart"></i> Custom Button
    </button>

    <!-- Include the latest Bootstrap JS from CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
