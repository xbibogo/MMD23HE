<!DOCTYPE html>
<!-- xbi-- this is inspired by chatgpt-- https://chat.openai.com/share/c7e526a8-d52a-4b3e-8386-abb2981ac807     -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      /* make own background color */
      body {
        background-color: #3f5d7b;
      }
      /* add colmn color */
      .col-md-4 {
        background-color: #21d989;
        border: black solid 1px;
      }
    </style>
    <title>3 Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Column 1 (2 columns on small screens) -->
        <div class="col-md-4 col-sm-6">
          <h2>Column 1</h2>
          <p>This is the content of column 1.</p>
        </div>

        <!-- Column 2 (2 columns on small screens) -->
        <div class="col-md-4 col-sm-6">
          <h2>Column 2</h2>
          <p>This is the content of column 2.</p>
        </div>

        <!-- Column 3 (3 columns on medium screens) -->
        <div class="col-md-4 d-md-block d-sm-none">
          <h2>Column 3</h2>
          <p>This is the content of column 3.</p>
        </div>
      </div>
    </div>
  </body>
</html>
