<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 10px; /* Optional: Add some gap between grid cells */
        /* Add any other styling you want for the grid */
      }

      .grid-item {
        /* Add styling for individual grid items */
        padding: 20px;
        border: 1px solid black;
      }
      @media (max-width: 600px) {
        .grid-container {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
      <div class="grid-item">Item 7</div>
      <div class="grid-item">Item 8</div>
      <div class="grid-item">Item 9</div>
      <div class="grid-item">Item 10</div>
      <div class="grid-item">Item 11</div>
      <div class="grid-item">Item 12</div>
      <div class="grid-item">Item 13</div>
      <div class="grid-item">Item 14</div>
      <div class="grid-item">Item 15</div>
    </div>
  </body>
</html>
