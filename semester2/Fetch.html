<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="todos-list"></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/todos")
        .then((res) => res.json())
        .then((data) => {
          // Assuming you have an HTML element with id "todos-list" to display the data
          const todosList = document.getElementById("todos-list");

          // Clear any existing content in the list
          todosList.innerHTML = "";

          // Iterate over each todo item and create a list item to display it
          data.forEach((todo) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${todo.id}: ${todo.title}`;
            todosList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });

      //   async function getTodos() {

      //     const data = await res.json();
      //     console.log(data);

      //     return data;
      //   }

      //   const todos = getTodos();
      //   console.log(todos);

      //   console.log("jonas");
    </script>
  </body>
</html>
