<!DOCTYPE html>
<html>
  <head>
    <style>
      .card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card__header {
        font-size: 24px;
        font-weight: bold;
      }

      .card__content {
        font-size: 16px;
        margin-top: 10px;
      }

      .card__footer {
        background: #f3f3f3;
        padding: 10px;
        border-top: 1px solid #ccc;
      }

      .card__footer--highlighted {
        background: #ffeeaa;
      }

      .card__button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        cursor: pointer;
      }

      .card__button--primary {
        background: #0077cc;
        color: #fff;
      }

      .card__button--secondary {
        background: #eee;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__header">Card Title</div>
      <div class="card__content">This is the content of the card.</div>
      <div class="card__footer card__footer--highlighted">
        <button class="card__button card__button--primary">Primary</button>
        <button class="card__button card__button--secondary">Secondary</button>
      </div>
    </div>
  </body>
</html>
