<!DOCTYPE html>
<html>
  <head>
    <title>CSS Combinators Example</title>
    <style>
      /* Descendant Combinator (space) */
      div p {
        color: blue;
      }

      /* Child Combinator (>) */
      ul > li {
        font-weight: bold;
      }

      /* Adjacent Sibling Combinator (+) */
      h2 + p {
        font-style: italic;
      }

      /* General Sibling Combinator (~) */
      h3 ~ p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is a paragraph inside a div.</p>
    </div>
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
    </ul>
    <h2>Heading 2</h2>
    <p>This paragraph should be italic because it's right after an h2.</p>
    <h3>Heading 3</h3>
    <p>
      This paragraph should have green text because it's a sibling of an h3.
    </p>
    <p>Another paragraph.</p>
  </body>
</html>
