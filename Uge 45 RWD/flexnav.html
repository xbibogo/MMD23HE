<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav-menu {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px;
      }

      .nav-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-menu li {
        display: inline-block;
        margin-right: 10px;
      }

      .nav-menu a {
        text-decoration: none;
        color: #000;
        position: relative;
        text-decoration: underline;
      }

      .nav-menu a:hover {
        background-color: #f2f2f2;
        text-decoration: none;
      }

      .nav-menu a:hover::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #000;
      }

      @media (max-width: 768px) {
        .nav-menu ul {
          flex-wrap: wrap;
        }

        .nav-menu li {
          width: 100%;
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
      @media (min-width: 1024px) {
        .nav-menu ul {
          flex-wrap: nowrap;
        }

        .nav-menu li {
          margin-right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-menu">
      <ul>
        <li><a href="#">Menu Item 1</a></li>
        <li><a href="#">Menu Item 2</a></li>
        <li><a href="#">Menu Item 3</a></li>
      </ul>
    </div>
  </body>
</html>
